<div class="container" ng-controller="ContactController">

           <div class="col-xs-12" ng-controller="FeedbackController">
              <h3>Send us your Feedback</h3>

            <div class="col-xs-12 col-sm-9">
                <form class="form-horizontal" role="form" name="feedbackForm" ng-submit="sendFeedback()">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" name="firstname" ng-model="feedback.firstName" placeholder="Enter First Name">
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="lastname" ng-model="feedback.lastName" placeholder="Enter Last Name">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="telnum" class="col-sm-2 control-label">Contact Tel.</label>
                        <div class="col-xs-5 col-sm-4 col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">(</div>
                                    <input type="tel" class="form-control" name="areacode" ng-model="feedback.telephone.area_code" placeholder="Area code">
                                <div class="input-group-addon">)</div>
                            </div>
                        </div>
                        <div class="col-xs-7 col-sm-6 col-md-7">
                              <input type="tel" class="form-control" name="telnum" ng-model="feedback.telephone.number" placeholder="Tel. number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="emailid" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" ng-model= "feedback.email" name="emailid" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                       <div class="checkbox col-sm-5 col-sm-offset-2">
                            <label class="checkbox-inline">
                                <input type="checkbox" name="approve" ng-model="feedback.agree">
                                <strong>May we contact you?</strong>
                            </label>

                        </div>
                        <div class="col-sm-3 col-sm-offset-1">
                          <select class="form-control" name="contactby" ng-model="feedback.mychannel" ng-options="channel.value as channel.label for channel in channels">
                           <option value="">Tel. or Email?</option>
                         </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="feedback" class="col-sm-2 control-label">Your Feedback</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="feedback" ng-model="feedback.feedback" rows="12"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Send Feedback</button>
                        </div>
                    </div>
                </form>
            </div>
             <div class="col-xs-12 col-sm-3">
                  <h3>Your Current Feedback:</h3>
                  <div>{{feedback.firstName}} {{feedback.lastName}}</div>
                  <div>Contact Tel.: ({{feedback.telephone.area_code}}){{feedback.telephone.number}}</div>
                  <div>Contact Email: {{feedback.email}}<div>
                  <div ng-show="!feedbackForm.contactby.$pristine">Contact by: {{feedback.mychannel}}</div>
                  <div>Comments: {{feedback.feedback}}</div>
            </div>
       </div>




    </div>
